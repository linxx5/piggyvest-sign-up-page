<!DOCTYPE html>
<html lang="en">
<head>
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <img src="piggy.png" alt="piggyvestlogo">
    <div class="content">
     <form> 
        <h2 class="heading">Create a Secure Account</h2>
        <p class="para1">Welcome to the future of Saving & Investment</p>
    
            <div> 
                <Label for="fname">Full Name</Label>
                 <input class="fill" type="text" name="Full Name" placeholder="Full Name">
            </div>

            <div>
                <Label for="mail">Email Address</Label>
                 <input class="fill" type="email" name= "Email Address"placeholder="Email Address">
            </div>

            <div>
                <Label for="Pnumber">Phone Number</Label>
                <input class="fill" type="text" name="Phone number"placeholder="Phone Number">
            </div>

            <div>
                <Label for="password">Password</Label>
                <input class="fill" type="password" name="Password" placeholder="Password" >
            </div>

            <div>
                <Label for="referrer">Referrer Phone or Promo Code (Optional) </Label>
                <input class="fill" type="text" name="referrer"  placeholder="Referrer Phone Or Code">
            </div>

            <div>
                <Label for="how">How Did You Hear About Us? (Optional) </Label>
                <Select class="select" type="text" placeholder="Click To Select">
                    <option value="Click">Click To Select</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google search">Google search</option>
                    <option value="Google playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                </select>
            </div>


            <div>
                <input class="create" type="submit" value="CREATE ACCOUNT">
            </div>
     </form>
    </div>
    <div>
    <a class="footer" href="https://dashboard.piggyvest.com/login"> Already have an account? Log in </a>
    </div>
</body>
</html>
